<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="gridlayout_sample18.css">
  <title>アイテムの位置を絶対位置で指定する</title>
</head>
<body>
	<div id="container">
    <div id="itemA">A</div> <!-- itemA は position: absolute; -->
    <div>B</div> <!-- itemB 以降は特に位置を指定しないが、itemA を避けるということはない。 -->
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
</div>
</body>
</html>
