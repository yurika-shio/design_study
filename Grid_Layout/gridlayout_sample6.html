<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="gridlayout_sample6.css">
  <title>拡張したトラックの大きさを指定する</title>
</head>
<body>
	<div id="container">
	    <div>A</div>
	    <div>B</div>
	    <div>C</div>
	    <div>D</div>
	    <div>E</div>
	    <div>F</div>
	    <div>G</div> <!-- Gは特にアイテムの位置を指定していないが、アイテムの数が多いのではみ出る -->
	    <div id="itemH">H</div> <!-- Hはアイテムの位置を grid-template-rows/columns の外に指定している -->
	</div>
</body>
</html>
